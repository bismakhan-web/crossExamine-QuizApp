        <div class="container" id="cardCon" style="margin-top: 100px;">
            <div class="card shadow">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h5 class="d-inline-block">MATHS QUIZ</h5>
                        </div>
                        <div class="col text-right pr-4 mr-4">
                            <h5 class="d-inline-block" id="min">00</h5> :
                            <h5 class="d-inline-block" id="sec">00</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="m_question">Question 1</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item m_opt" onclick="putActiveM(this)">Option 1</li>
                        <li class="list-group-item m_opt" onclick="putActiveM(this)">Option 2</li>
                        <li class="list-group-item m_opt" onclick="putActiveM(this)">Option 3</li>

                    <div class="mt-4" id="nextBtn">
                        <button type="button" class="btn btn-primary" onclick="nextM()">Next Question</button>
                    </div>
                    <div class="mt-4" id="submitBtn">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop"
                            onclick="setMathsModal(); stop()">Submit</button>
                    </div>
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Time Out!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="body">
                                    Sorry! Try Again ...
                                </div>
                                <div class="modal-footer">
                                    <a href="index.html" class="btn btn-secondary" >End Game</a>
                                    <a href="maths.html" class="btn btn-secondary" >Restart</a>
                                </div>
                            </div>
                        </div>
